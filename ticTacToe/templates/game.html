{% extends "base.html" %}
{% block body %}
	<div class='center'>
		<div class='header'>
			You are <span style='color: red'>X</span>. Select your next space.
		</div>
		<br>
		{% for space in gameSpaces %}
			{% if space.mark == 'blank' %}
				<a href='/move/{{gameId}}/{{space.x}}/{{space.y}}/x'>
					<div class='gameButton'>
						<div class='blankMarker'>_</div>
					</div>
				</a>
			{% elif space.mark == 'newline' %}
				<br>
			{% else %}
				<div class='gameButton'>
					<div class='{{space.mark}}Marker'>{{space.mark}}</div>
				</div>
			{% endif %}
		{% endfor %}
	{% if status != 'incomplete' %}
		<div class='status'>
			{{status}}
		</div>
	{% endif %}
	</div>
{% endblock %}
